<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match **>
  @type s3

  # aws_key_id "#{ENV['AWS_KEY_ID']}"
  # aws_sec_key "#{ENV['AWS_SECRET_KEY']}"
  s3_bucket "#{ENV['S3_BUCKET_NAME']}"
  s3_endpoint "https://s3.#{ENV['AWS_REGION']}.amazonaws.com/#{ENV['S3_BUCKET_NAME']}/#{ENV['SERVICE_NAME']}"
  path logs/
  buffer_path /var/log/fluent/s3

  time_slice_format %Y%m%d%H%M
  time_slice_wait 1m
  utc
  store_as json
  buffer_chunk_limit 256m
</match>
