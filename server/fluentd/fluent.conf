<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match **>
  @type s3
  s3_bucket "#{ENV['S3_BUCKET_NAME']}"
  s3_region us-west-2
  path logs/
  buffer_path /var/log/fluent/s3
  time_slice_format %Y%m%d%H%M
  time_slice_wait 1m
  utc
  store_as json
  buffer_chunk_limit 256m
</match>
